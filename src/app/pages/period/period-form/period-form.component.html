<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-18">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Períodos</span>
      </div>
      <div class="h1 mt-16">Cadastro de períodos</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">

    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

      <!-- REACTIVE FORM EXAMPLE -->

      <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
        name="form" [formGroup]="form">

        <div class="h2 mb-24">Novo período</div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
            <mat-label>Horário de início</mat-label>
            <input matInput formControlName="init" type="time" required>
            <mat-icon matSuffix class="secondary-text">access_time</mat-icon>
            <mat-error>Horário é obrigatório!</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
            <mat-label>Horário de término</mat-label>
            <input matInput formControlName="end" type="time" required>
            <mat-icon matSuffix>access_time</mat-icon>
            <mat-error>Horário é obrigatório!</mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
          <button mat-flat-button class="mr-4" (click)="cancel()" color="warn">Cancelar</button>
          <button mat-flat-button class="ml-4" [disabled]="!form.valid" (click)="save()" color="primary">Salvar</button>
        </div>
      </form>

    </div>

  </div>
  <!-- / CONTENT -->
</div>
